description: descriptor for nginx
properties:
  httpPort:
    type: string
    default: '30777'
  httpsPort:
    type: string
    default: '30778'
  namespace:
    type: string
    default: 'default'
composition:
  Controller:
    properties:
      httpPort:
        value: ${httpPort}
      httpsPort:
        value: ${httpsPort}
      namespace:
        value: ${namespace}
      deploymentLocation:
        value: local-kube-helm
      resourceManager:
        value: brent
    type: $lmctl:/contains:/controller:/descriptor_name
designerLayout:
  description: >-
    The following information is solely used to determine the presentation of
    this Assembly Design in the LM UI. It does not form part of
    operational/behavioural description of the Assembly and should not be edited
    directly.
  elements:
    Controller:
      x: 892
      y: 67.99997584025066
    assembly::nginx::1.0:
      x: 144
      y: 36.00001525878906
  canvas:
    translate:
      x: 20
      y: 20
    scale: 0.75
